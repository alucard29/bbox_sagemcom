<div class="cmd cmd-widget cursor tooltipstered" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="Messages vocaux">
    <div class="title">
            <div class="cmdName">#name_display#</div>
    </div>
    <div class="content-sm">
            <span class="iconCmd"  id="iconCmd#id#"></span>
    </div>
    <div>
            <span class="iconCmd stateCmd"></span>
    </div>
	<script>
            $('#iconCmd#id#').append('<i class="icon techno-phone1"></i>');

            jeedom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#]').attr('title','{{Date de valeur}} : '+_options.valueDate+'<br/>{{Date de collecte}} : '+_options.collectDate)
			$('.cmd[data-cmd_id=#id#] .stateCmd').empty().append(_options.display_value);
		}
                jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
            
            $('#iconCmd#id#').on('click', function() {
                $('#md_modal2').dialog({
                        title: "Liste des messages",
                        width : 420,
                        height: 550,
                        position: {my: "center", at:"center", of: window }
                });

                $('#md_modal2').load('index.php?v=d&plugin=bbox_sagemcom&modal=messagelog&id=#id#').dialog('open');
            });
	</script>
</div>
