<div class="cmd cmd-widget cursor tooltipstered" data-type="info" data-subtype="binary" data-cmd_id="#id#">
	<div class="title">
		<div class="cmdName">#name#</div>
	</div>
	<div class="content-sm">
		<span style="font-size: 2.5em;" id="iconCmd#id#"></span>
	</div>
	<script>
		if ("#state#" == "1") {
			$("#iconCmd#id#").append("<i class='fa fa-cloud'></i>").css('color','lime');
		} else {
			$("#iconCmd#id#").append("<i class='fa fa-cloud'></i>").css('color','red');
		}
	</script>
</div>
